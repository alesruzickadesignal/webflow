            widget: string
          - hint: 'Original text: Pár recenzí uživatelů, key: 422e34ec'
            label: Text
            name: 422e34ec
            widget: string
          - hint: >-
              Original text: Pravdivé příběhy od těch, kdo měli tu radost prožít
              designovou cestu se mnou. V sekci 'Hodnocení uživatelů' objevte,
              jak mé projekty nejen překračují očekávání, ale zanechávají stopu
              v každém vizuálním dojmu. Vaše spokojenost je mým nejlepším
              oceněním., key: -305f1b05
            label: Text
            name: '-305f1b05'
            widget: text
          - hint: >-
              Original text: Aleš vytvořil pro nás web, který překonal mé
              očekávání. Jeho práce na tvorbě webu byla nejen vizuálně
              atraktivní, ale také přesně splnila naše potřeby. Jeho schopnost
              porozumět našemu podnikání a vytvořit moderní, snadno
              spravovatelný web nám poskytl výjimečný nástroj pro online
              přítomnost. Spolupráce byla efektivní a profesionální. Děkuji za
              skvělý výsledek!, key: 133b830d
            label: Text
            name: 133b830d
            widget: text
          - hint: 'Original text: Veronika Nováková, key: 6eff1f7e'
            label: Text
            name: 6eff1f7e
            widget: string
          - hint: "Original text: Chci vyjádřit velké poděkování Aleši za skvělou práci na tvorbě bannerů pro mou kampaň v Google Ads. \_Aleš dokázal nejen zachytit podstatu mého produktu, ale také představit ji tak, aby oslovila cílovou skupinu., key: -31390d06"
