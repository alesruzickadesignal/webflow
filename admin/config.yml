            name: '-49db4b98'
            widget: string
          - hint: >-
              Original text: Chtěl bych poděkovat Aleši za úžasnou práci při
              tvorbě mé brožury. Brožura nejenže láká svým poutavým vzhledem,
              ale také poskytuje důležité informace o každé variantě. Velmi
              děkuji za skvělou spolupráci., key: -45943a4a
            label: Text
