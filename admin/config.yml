            name: '-7dd904e8'
            widget: string
          - hint: >-
              Original text: Vstupte do světa vizuálního marketingu, kde se
              design stává jazykem, který oslovuje. Prozkoumejte ukázku mých
              prací v oblasti sociálních sítí, bannerů a dalších marketingových
              materiálů. Klikněte a nechte se unést vlnou kreativity, kde každý
              vizuální prvek mluví za vaši značku a přitahuje pozornost vaší
              cílové skupiny., key: 649e2d86
            label: Text
            name: 649e2d86
            widget: text
          - hint: 'Original text: Svět marketingu, key: 44ed5533'
            label: Text
            name: 44ed5533
            widget: string
          - hint: 'Original text: Je libo vizitka? nebo letáček?, key: -4f479aca'
            label: Text
            name: '-4f479aca'
            widget: string
          - hint: >-
              Original text: Vstupte do mého tiskařského ateliéru plného
              designových pokladů! Procházejte ukázky mé práce v oblasti
              tiskovin, kde každý vizuální detail má svůj význam a každá stránka
              nese zprávu. Klikněte a zažijte spojení precizního designu s
              kvalitou tisku, kde se každý tisk stává malým uměleckým dílem.,
              key: 707cd05a
            label: Text
